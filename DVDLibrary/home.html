<!DOCTYPE html>
<html>
    <head>
        <title>DVD Library</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <style>


        </style>

    </head>
    <body>
        <div class="container">
            <h1>Dvd Library</h1>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>

            <div class="row">
                    <div class="col-md-3">
                            <button type="button" id="show-button" class="btn btn-success" onclick="loadDvds()">Show All</button>
                        </div>
                <div class="col-md-3">
                    <button type="button" id="create-button" class="btn btn-success" onclick="showAddForm()">Create Dvd</button>
                </div>
                <div class="col-md-2">
                        <button type="button" id="search-button" class="btn btn-success">Search</button>
                </div>
                <div class="col-md-2">
                    <select id="search-list">
                            <option value="" disabled selected>Search Category</option>
                            <option >Id</option>
                            <option >Title</option>
                            <option >Release Year</option>
                            <option >Director Name</option>
                            <option >Rating</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="search-text" placeholder="Search Term"/>
                </div>
            </div>
                
                
            <!--
            Add a row to our container - this will hold the summary table and the new dvd form.
            -->
            <br>
            <div class="row">
                <!-- #2: Add a col to hold the summary table - have it take up half the row -->
                <div class="col-md-12">
                    <div id="dvdTableDiv">
                        <h2>Dvd List</h2>

                        <hr>

                        <table id="dvdTable" class="table table-hover">
                            <tr>
                                <th width="15%">Title</th>
                                <th width="10%">Release Date</th>
                                <th width="15%">Director</th>
                                <th width="10%">Rating</th>
                                <th width="30%">Notes</th>
                                <th width="10%"></th>
                                <th width="10%"></th>
                            </tr>
                            <!--
                             #3: This holds the list of dvds - we will add rows
                            dynamically
                             using jQuery
                             -->
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>
                    <div id="editFormDiv" style="display: none">
                        <h2>Edit Dvd</h2>

                        <form class="form-horizontal" role="form" id="edit-form">
                            <div class="form-group">
                                <label for="edit-title" class="col-md-4 control-label">Title:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-title"
                                           placeholder="Title" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-release" class="col-md-4 control-label">Release Date:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-release"
                                           placeholder="Release Date"
                                           pattern="[0-9]{4}" required/>
                                </div>
                                <p> &nbsp; &nbsp; A 4 digit year</p>
                            </div>
                            <div class="form-group">
                                <label for="edit-director" class="col-md-4 control-label">Director:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-director"
                                           placeholder="Director" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-rating" class="col-md-4 control-label">Rating:</label>

                                    <div class="col-md-8">
                                        <select id="edit-rating">
                                                <option value="G">G</option>
                                                <option value="PG">PG</option>
                                                <option value="PG-13">PG-13</option>
                                                <option value="R">R</option>                                                
                                        </select>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-notes" class="col-md-4 control-label">Notes:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-notes"
                                           placeholder="Notes"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-dvd-id">
                                    <button type="button"
                                            id="edit-cancel-button"
                                            class="btn btn-danger"
                                            onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="edit-button"
                                            class="btn btn-success">
                                        Update Dvd
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                            <div id="addFormDiv" style="display: none">
                                <h2>Add Dvd</h2>
        
                                <form class="form-horizontal" role="form" id="add-form">
                                    <div class="form-group">
                                        <label for="add-title" class="col-md-4 control-label">Title:</label>
        
                                        <div class="col-md-8">
                                            <input type="text"
                                                   class="form-control"
                                                   id="add-title"
                                                   placeholder="Title" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="add-release" class="col-md-4 control-label">Release Date:</label>
        
                                        <div class="col-md-8">
                                            <input type="text"
                                                   class="form-control"
                                                   id="add-release"
                                                   placeholder="Release Date (Ex: 2010)" 
                                                   pattern="[0-9]{4}" required/>
                                        </div>
                                        <p> &nbsp; &nbsp; A 4 digit year</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="add-director" class="col-md-4 control-label">Director:</label>
        
                                        <div class="col-md-8">
                                            <input type="text"
                                                   class="form-control"
                                                   id="add-director"
                                                   placeholder="Director" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="add-rating" class="col-md-4 control-label">Rating:</label>
        
                                            <div class="col-md-8">
                                                <select id="add-rating" placeholder="G">
                                                        <option value="G">G</option>
                                                        <option value="PG">PG</option>
                                                        <option value="PG-13">PG-13</option>
                                                        <option value="R">R</option>                                                
                                                </select>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="add-notes" class="col-md-4 control-label">Notes:</label>
        
                                        <div class="col-md-8">
                                            <input type="text"
                                                   class="form-control"
                                                   id="add-notes"
                                                   placeholder="Notes"/>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <div class="col-md-offset-4 col-md-4">
                                            <input type="hidden" id="add-dvd-id">
                                            <button type="button"
                                                    id="add-cancel-button"
                                                    class="btn btn-danger"
                                                    onclick="hideAddForm()">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button"
                                                    id="add-button"
                                                    class="btn btn-success">
                                                Add Dvd
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            
                            <div id="detailFormDiv" style="display: none">
                                    <h2>Dvd Details</h2>
            
                                    <form class="form-horizontal" role="form" id="edit-form">
                                        <div class="form-group">
                                            <label for="detail-title" class="col-md-4 control-label">Title:</label>
            
                                            <div class="col-md-8">
                                                <input type="text"
                                                       class="form-control"
                                                       id="detail-title"
                                                       placeholder="Title" 
                                                       disabled required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="detail-release" class="col-md-4 control-label">Release Date:</label>
            
                                            <div class="col-md-8">
                                                <input type="text"
                                                       class="form-control"
                                                       id="detail-release"
                                                       placeholder="Release Date"
                                                       pattern="[0-9]{4}" 
                                                       disabled required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="detail-director" class="col-md-4 control-label">Director:</label>
            
                                            <div class="col-md-8">
                                                <input type="text"
                                                       class="form-control"
                                                       id="detail-director"
                                                       placeholder="Director" 
                                                       disabled required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="detail-rating" class="col-md-4 control-label">Rating:</label>
            
                                                <div class="col-md-8">
                                                    <select id="detail-rating" disabled>
                                                            <option value="G">G</option>
                                                            <option value="PG">PG</option>
                                                            <option value="PG-13">PG-13</option>
                                                            <option value="R">R</option>                                                
                                                    </select>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="detail-notes" class="col-md-4 control-label">Notes:</label>
            
                                            <div class="col-md-8">
                                                <input type="text"
                                                       class="form-control"
                                                       id="detail-notes"
                                                       placeholder="Notes"
                                                       disabled/>
                                            </div>
                                        </div>
            
                                        <div class="form-group">
                                            <div class="col-md-offset-4 col-md-4">
                                                <input type="hidden" id="detail-dvd-id">
                                                <button type="button"
                                                        id="detail-cancel-button"
                                                        class="btn btn-danger"
                                                        onclick="hideDetailForm()">
                                                    Return
                                                </button>
                                            </div>                                        
                                        </div>
                                    </form>
                                </div>
                </div> <!-- End col div -->
                <!--
                #4: Add col to hold the new dvd form - have it take up the other half of the row
                -->
                 <!-- End col div -->
            </div> <!-- End row div -->
        </div>
        <!-- #5: Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
    
</html>
